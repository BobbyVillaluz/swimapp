    <div class="container">

      <div class="starter-template">
        <h1>Modify Scores</h1>
		<div>
			<br>
			<label style='float:left'>Modify Race:</label>
			<select name="modifiedRace"> 
				<option value="200medleyrelay 0">200 Medley Relay</option>
				<option value="200freestyle 1">200 Freestyle</option>
				<option value="200IM 2">200 IM</option>
				<option value="50freestyle 3">50 Freestyle</option>
				<option value="100fly 4">100 Fly</option>
				<option value="100free 5">100 Free</option>
				<option value="500free 6">500 Free</option>
				<option value="200freerelay 7">200 Free Relay</option>
				<option value="100back 8 ">100 Back</option>
				<option value="100breast 9">100 Breast</option>
				<option value="400freerelay 10">400 Free Relay</option>
			</select>
		</div>
		
		<div id="genderOption" style='margin-top:5%; display:none'>
			<label style='float:left' >Modify Meet: </label>
			<label id="girlsOption" class="radio-inline">
			  <input type="radio" name="modifiedGender" value="girls">Girls
			</label>
			<label id="boysOption" class="radio-inline">
			  <input type="radio" name="modifiedGender" value="boys">Boys
			</label>
		</div>
		
		<div style='margin-top:50%'class="col-md-4 text-center"> 
			<button id="button" onclick='modifyRace("jump")'  class="btn btn-primary btn-lg center-block">Modify Race</button> 
		</div>
			
        <script>
			if (localStorage.getItem('blnBoys') == 'true' && localStorage.getItem('blnGirls') == 'true') { <!-- If meet is scoring boys, show list of boys races -->
				document.getElementById("genderOption").style.display = 'block';
			}
			
			if (localStorage.getItem('blnBoys') == 'false' && localStorage.getItem('blnGirls') == 'false') { <!-- If there's no scores, state that no scores are available -->
				document.getElementById("genderOption").innerHTML = '<h3>No scores are available to modify.</h3>';
			}
		</script>
      </div>

    </div><!-- /.container -->
