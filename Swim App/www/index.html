  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top maroon">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">

      <div class="starter-template" style='margin-top:10%'>
		<label > Who Will Be Racing? </label><br><br>
        <label class="radio-inline">
		  <input type="radio" name="gender" value="boy">Boys
		</label>
		<label class="radio-inline">
		  <input type="radio" name="gender" value="girl">Girls
		</label>
		<label class="radio-inline">
		  <input type="radio" name="gender" value ="both">Both
		</label><br><br>
		<div style='margin-top:5%'>
		<label> Name of Other Team </label>
		<input style="margin-left: 5%; width:30%"type="text" id="teamName"> 
		</div>
		<div style='margin-top:10%;'>
		<label style='margin-right:5%;'> Lane Type:</label>
			<label class="radio-inline">
				<input type="radio" name="laneType" value="1">Odd
			</label>
			<label class="radio-inline">
				<input type="radio" name="laneType" value="0">Even
			</label>
		</div><br><br>

		<label> Number of Lanes </label>
		<select name = 'numLanes'value="6"> 
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		</select>
		  
		<button onclick='init()' style='margin-top: 10%' type="button" class="btn btn-primary btn-lg center-block">Create Meet</button>
		
		</div>
		  
    </div><!-- /.container -->
	
	<div class="modal-load"><!-- Place at bottom of page --></div>
