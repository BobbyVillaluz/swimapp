    <div class="container">

      <div class="starter-template">
        <h1>Swim Meet Scores</h1>
		<h3 style='display:none; background-color:#800000' id='boysHomeScore'> Boys Home Score: </h3>
		<h3 style='display:none; background-color:#800000' id='boysOtherScore'> </h3>
		<h3 style='display:none; background-color:#800000' id='girlsHomeScore'> Girls Home Score: </h3>
		<h3 style='display:none; background-color:#800000' id='girlsOtherScore'> </h3>
		
			
        <script>
			if (localStorage.getItem('blnBoys') == 'true') { <!-- If meet is scoring boys, show "Generate Boys Score" -->
				$('#boysHomeScore').show();
				$('#boysHomeScore').append(localStorage.getItem('boysHomeScore'));
				$('#boysOtherScore').show();
				$('#boysOtherScore').append('Boys ' + localStorage.getItem('oppTeamName') + ' Score: ' + localStorage.getItem('boysOtherScore'));
				
			}
			
			if (localStorage.getItem('blnGirls') == 'true') { <!-- If meet is scoring girls, show "Generate Girls Score" -->
				$('#girlsHomeScore').show();
				$('#girlsHomeScore').append(localStorage.getItem('girlsHomeScore'));
				$('#girlsOtherScore').show();
				$('#girlsOtherScore').append('Girls ' + localStorage.getItem('oppTeamName') + ' Score: ' + localStorage.getItem('girlsOtherScore'));
			}
		</script>
